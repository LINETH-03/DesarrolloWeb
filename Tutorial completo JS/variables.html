<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>En este ejemplo, price1, price2, y el total son variables.</p>

<p id="demo"></p>

<script>
const price1 = 5;
const price2 = 6;
let total = price1 + price2;
document.getElementById("demo").innerHTML =
"El total es: " + total;
</script>

</body>
</html>
