<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The slice() Method</h2>

<p>Extract a part of a string from position 7:</p>
<p id="demo1"></p>

<p>Extract a part of a string counting from the end:</p>
<p id="demo2"></p>

<p>Extract a part of a string and return the extracted parts in a new string:</p>
<p id="demo3"></p>

<script>
let text = "Apple, Banana, Kiwi";

let part1 = text.slice(7);
document.getElementById("demo1").innerHTML = "Result 1: " + part1;

let part2 = text.slice(-12);
document.getElementById("demo2").innerHTML = "Result 2: " + part2;

let part3 = text.slice(-12, -6);
document.getElementById("demo3").innerHTML = "Result 3: " + part3;
</script>

</body>
</html>
