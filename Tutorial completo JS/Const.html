<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declarar una matriz constante NO hace que los elementos sean inmutables:</p>

<p id="demo"></p>
<p id="deo"></p>

<script>
// Create an Array:
const cars = ["Saab", " Volvo", " BMW "];

// Change an element:
cars[0] = "Toyota";

// Add an element:
cars.push("Audi");

// Display the Array:
document.getElementById("demo").innerHTML = cars; 


const car = {type:"Fiat", model:"500", color:"white"};

// Change a property:
car.color = " Rojo";

// Add a property:
car.owner = "Johnson";

// Display the property:
document.getElementById("deo").innerHTML = "El propietario del vehiculo " +car.color+" es " + car.owner ; 


</script>

</body>
</html>
