<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};
let carro = "Fiat";
// Display some data from the object:
document.getElementById("demo").innerHTML = carro + "The car type is " + car.type;
</script>

</body>
</html>
