<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using let</h2>

<p id="demo"></p>
<p id="deo"></p>

<script>
var  y = 10;
// Here x is 10

{  
var y = 2;
// Here x is 2
}

// Here x is 2
document.getElementById("demo").innerHTML = y;


let  x = 10;
// Here x is 10

{  
  let x = 2;
  // Here x is 2
}

// Here x is 10
document.getElementById("deo").innerHTML = x;
</script>

</body>
</html>
